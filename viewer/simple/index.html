<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>camera-server</title>
    <script src='../jquery.js' type='text/javascript'></script>
    <script src='../camera-server.js' type='text/javascript'></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(function(){
          var camera_url = 'http://localhost:8785/test'
          $('#camera_url').html(camera_url);
        
          // dom_object, camera_url, interval_sec
          new CameraServer().start($('div#camera_img'), camera_url, 1000);
        });
      //]]>
    </script>
    <style type='text/css'>
      /*<![CDATA[*/
        div#camera_img {
          height : 240px;
          width : 320px;
        }
      /*]]>*/
    </style>
  </head>
  <body>
    <h1>camera-server</h1>
    <div id='camera_img'></div>
    <div id='camera_url'></div>
    <hr>
      <a href='https://github.com/shokai/camera-server'>https://github.com/shokai/camera-server</a>
    </hr>
  </body>
</html>
